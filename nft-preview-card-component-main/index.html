<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="maincontainer">
    <div class="imagecontainer">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" id="image">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="" id="hoverimage">
      </div>
    </div>
    <h4>Equilibrium #3429</h4>
  
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock">
        <span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="avatar">
      <p><span class="creation">Creation of</span> Mohamed Osama</p>
    </div>
  </div>
</body>
</html>
